{% extends "layout.html" %}

{% block title %}
    bodegas
{% endblock %}

{% block main %}

    <div class="cont-body bg">
        <div>
            <h1>Our local stores</h1>
            <p>Some of our best local farms are offering their products, check them out!</p>
        </div>
        <div class="card-div">
            {% for store in stores %}
                <div class="card">
                    <h3>{{ store.name }}</h3>
                    <img src="{{ store.img }}" alt="">
                    <form action="/store" method="get">
                        <button class="btn-primary" href="/store" type="submit" name="store_id" value="{{ store.id }}">Browse products</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
