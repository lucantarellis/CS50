{% extends "layout-menuless.html" %}

{% block title %}
    login
{% endblock %}

{% block main %}

    <div class="cont-body">
        <div class="card log">
            <form action="/login" method="post">
                <h1>Welcome!</h1>
                <div>
                    <label class="sub" for="username">Username</label>
                    <input id="username" type="text" class="inp" name="username">
                </div>
                <div>
                    <label class="sub" for="password">Password</label>
                    <input id="password" type="password" class="inp" name="password">
                </div>
                <button class="btn-primary full" type="submit">Log in</button>
            </form>
            <div>
                <p class="sub">Don't have an account?</p>
                <a class="btn-primary outline" href="/register">Create account</a>
            </div>
        </div>
    </div>

{% endblock %}
