<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">

        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/XUmy2Ol.png">

        <title>Local Store {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav>
            <a href="/">
                <img class="logo" src="https://i.imgur.com/Gq0QqqZ.png">
            </a>
        </nav>
        {% if get_flashed_messages() %}
            <header>
                <div class="alert {{ role }}" role="alert">
                    {{ get_flashed_messages() | join("{{ }}") }}
                </div>
            </header>
        {% endif %}

        <main>
            {% block main %}{% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </body>
    <footer>
        <div>
            <a class="link" href="/wip">Contact us <i class="bi bi-arrow-right-short"></i></a>
            <a class="link" href="/wip">Payments information <i class="bi bi-arrow-right-short"></i></a>
            <a class="link" href="/wip">Shipping <i class="bi bi-arrow-right-short"></i></a>
            <a class="link" href="/wip">Cookies policy <i class="bi bi-arrow-right-short"></i></a>
            <a class="link" href="/wip">FAQs <i class="bi bi-arrow-right-short"></i></a>
        </div>
        <div class="local-store">
            <p>Â© 2023 Local store</p>
        </div>
    </footer>
