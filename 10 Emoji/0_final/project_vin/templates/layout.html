<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">

        <link rel="icon" type="image/x-icon" href="https://imgur.com/r4JecwH.png">

        <title>Vinbox {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav>
            <a href="/">
                <img class="logo" src="https://imgur.com/dgfbz1j.png">
            </a>
            <div class="menu-desk">
                <div>
                    <form action="/product" method="get">
                        <button type="submit" name="product_id" value="1">Lotes</button>
                    </form>
                    <form action="/bodegas" method="get">
                        <button type="submit" name="bodegas">Bodegas</button>
                    </form>
                    <form action="/us" method="get">
                        <button type="submit" name="us">Acerca de Vinbox</button>
                    </form>
                </div>
                <div>
                    <form action="/login" method="get">
                        <button class="btn-primary outline" type="submit" name="product_id" value="1">Iniciar sesión</button>
                    </form>
                </div>
            </div>
            <button id="hamb" class="btn-primary outline" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                Menú
            </button>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-primary text" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-arrow-left-short"></i> Atrás</button>
                    <a class="btn-primary outline" href="/login">Iniciar sesión</a>
                </div>
                <form action="/product" method="get">
                    <button class="menu-btn" type="submit" name="product_id" value="1">Lotes</button>
                </form>
                <form action="/bodegas" method="get">
                    <button class="menu-btn" type="submit" name="bodegas">Bodegas</button>
                </form>
                <form action="/us" method="get">
                    <button class="menu-btn" type="submit" name="us">Acerca de Vinbox</button>
                </form>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert {{ role }}" role="alert">
                    {{ get_flashed_messages() | join("{{ }}") }}
                </div>
            </header>
        {% endif %}

        <main>
            {% block main %}{% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </body>
    <footer>
        <i class="bi bi-instagram"></i>
        <div>
            <a class="link" href="/contacto">Contacto <i class="bi bi-arrow-right-short"></i></a>
            <a class="link" href="/terminos-pago">Términos de pago <i class="bi bi-arrow-right-short"></i></a>
            <a class="link" href="/condiciones-entrega">Condiciones de entrega <i class="bi bi-arrow-right-short"></i></a>
            <a class="link" href="/politica-cookies">Política de cookies <i class="bi bi-arrow-right-short"></i></a>
            <a class="link" href="/faqs">FAQs <i class="bi bi-arrow-right-short"></i></a>
            <a class="link" href="/politica-reembolso">Política de reembolso <i class="bi bi-arrow-right-short"></i></a>
        </div>
        <div class="vinbox">
            <p>© 2023 Vinbox</p>
            <img src="https://i.imgur.com/xTR3YAR.png">
        </div>
    </footer>
